<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- For the UI of Popup -->
    <title>Distraction Blocker</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Distraction Blocker</h1>
        <p class="description text-center">Block distracting websites and stay focused on what matters most.</p>
        
        <!-- Blocked Sites Section -->
        <div class="section toggle mb-3">
            <label for="block-sites" class="form-label">Blocked Sites</label>
            <textarea id="block-sites" class="form-control bg-dark text-light" placeholder="e.g., facebook.com"></textarea>
        </div> <!-- Fixed unclosed div tag -->

        <!-- Enable Blocking Section -->
        <div class="section toggle mb-3 form-check">
            <input type="checkbox" id="block-toggle" class="form-check-input">
            <label for="block-toggle" class="form-check-label">Enable Blocking</label>
        </div>

        <!-- Save Button -->
        <button id="save-settings" class="btn btn-secondary w-100 mb-3">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
