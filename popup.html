<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- For the content -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- For the UI of Popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Distraction Blocker</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Distraction Blocker</h1>
        <p class="description text-center">Block distracting websites and stay focused on what matters most.</p>
        
        <!-- Blocked Sites Section -->
        <div class="section toggle mb-3">
            <label for="block-sites" class="form-label">Blocked Sites</label>
            <textarea id="block-sites" class="form-control bg-dark text-light" placeholder="e.g., facebook.com"></textarea>
        </div>

        <!-- Enable Blocking Section -->
        <div class="section toggle mb-3 form-check">
            <input type="checkbox" id="block-toggle" class="form-check-input">
            <label for="block-toggle" class="form-check-label">Enable Blocking</label>
        </div>

         <!-- Save Button -->
         <button id="save-settings" class="btn btn-secondary w-100 mb-3">Block Site</button>
        
         <!-- Timer Section -->
        <div class="section mb-3 text-center">
            <h5 class="mb-3">Timer</h5>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <input type="number" id="block-timer-hours" class="form-control text-center bg-dark text-light" min="0" max="23" value="0" style="width: 60px;">
                <span class="mx-2">:</span>
                <input type="number" id="block-timer-minutes" class="form-control text-center bg-dark text-light" min="0" max="59" value="0" style="width: 60px;">
                <span class="mx-2">:</span>
                <input type="number" id="block-timer-seconds" class="form-control text-center bg-dark text-light" min="0" max="59" value="0" style="width: 60px;">
            </div>
            <div class="timer-button-wrapper">
                <button id="play-timer" class="btn btn-secondary rounded-circle">
                    <i class="fas fa-play"></i>
                </button>
                <div class="timer-progress"></div>
            </div>
        </div>

        <!-- Add Custom Quote Section -->
        <div class="section mb-3 text-center">
            <label for="custom-quote" class="form-label">Add Custom Quote</label>
            <input type="text" id="custom-quote-content" class="form-control mb-2 bg-dark text-light" placeholder="Quote">
            <input type="text" id="custom-quote-author" class="form-control mb-2 bg-dark text-light" placeholder="Author">
            <button id="add-quote" class="btn btn-secondary w-100 mb-3">Add Quote</button>
        </div>

       
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
    <script src="popup.js"></script>
</body>
</html>
