<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Distraction Blocker</title>
</head>
<body>
    <div class="popup-container">
        <h1>Distraction Blocker</h1>
        <p class="description">Block distracting websites and stay focused on what matters most.</p>
        
        <!-- Blocked Sites Section -->
        <div class="section toggle">
            <label for="block-sites">Blocked Sites</label>
            <textarea id="block-sites" placeholder="e.g., facebook.com"></textarea>
        <div>

        <!-- Enable Blocking Section -->
         <div class = "section toggle">
            <label for="block-toggle">Enable Blocking</label>
            <input type="checkbox" id="block-toggle">
         </div>

        <!-- Save Button -->
         <button id="save-settings">Save Settings</button>
    </div>
</body>
<script src="popup.js"></script>
</html>
