<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Distraction Blocker</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Distraction Blocker</h1>
        <p class="description text-center">Block distracting websites and stay focused on what matters most.</p>
        
        <!-- Blocked Sites Section -->
        <div class="section">
            <label for="block-sites" class="form-label">Blocked Sites</label>
            <textarea id="block-sites" class="form-control" placeholder="e.g., facebook.com"></textarea>
        </div>

        <!-- Enable Blocking Section -->
        <div class="section form-check">
            <input type="checkbox" id="block-toggle" class="form-check-input">
            <label for="block-toggle" class="form-check-label">Enable Blocking</label>
        </div>

        <!-- Save Button -->
        <button id="save-settings" class="btn btn-primary w-100">Block Site</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
